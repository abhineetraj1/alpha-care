<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="shortcut icon" href="static/lap.png">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/index.css">
</head>
<body>

<img src="static/dashimg.png" id="ig" class="load">

<form id="frm" class="load" method="POST" action="/">
	<p id="frm-t" class="frml">Login</p>
	<input class="frm-inpt frml" type="email" name="email" placeholder="Enter your email">
	<input class="frm-inpt frml" type="text" name="username" placeholder="Enter your username">
	<input class="frm-inpt frml" type="password" name="password" placeholder="Enter your password">
	<p class="lnk frml" style="text-align: right;float: right;"><a href="/create" style="text-decoration: none;">Register?</a></p>
	<button class="btn frml">Login</button>
	<p id="sml" class="frml">Or continue with</p>
	<p id="icn" class="frml">
		<img class="frm-icn" src="static/google.png">
		<img class="frm-icn" src="static/facebook.png">
		<img class="frm-icn" src="static/x.png">
	</p>
</form>

<script type="text/javascript" src="static/index.js"></script>
<script type="text/javascript">
	if ("{{msg}}" != "none") {
		alert("{{msg}}");
	}
</script>
</body>
</html>
